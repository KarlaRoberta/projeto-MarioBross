<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação dos personagens principais da série Friends</title>
</head>
<body>

    <header class="cabecalho"></header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="rachel">
                    <img src="./src/img/rachel.jpg" alt="personagem-rachel">
                </li>
                <li class="personagem" id="monica">
                    <img src="./src/img/rachel.jpg" alt="personagem-monica">
                </li>
                <li class="personagem" id="phebe">
                    <img src="./src/img/rachel.jpg" alt="personagem-phebe">
                </li>
                <li class="personagem" id="ross">
                    <img src="./src/img/rachel.jpg" alt="personagem-ross">
                </li>
                <li class="personagem" id="chandler">
                    <img src="./src/img/rachel.jpg" alt="personagem-chandler">
                </li>
                <li class="personagem" id="joey">
                    <img src="./src/img/rachel.jpg" alt="personagem-joey">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="" alt="personagem-selecionado">
            

            <div class="informacoes-personagem"></div>
            <h2 class="nome-personagem" id="nome-personagem">Rachel</h2>
            <p class="descricao-personagem" id="descricao-personagem">Descricao sobre a Rachel</p>
        </section>
    </main>
    
</body>
</html>
