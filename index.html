<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação dos personagens principais do Mario Bross</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsivo.css">
</head>
<body>
    
    <header class="cabecalho">
        <img class="imagem-principal" src="./src/img/super-mario.png" alt="foto com nome friends">
    </header>
    
    <main class="selecao-de-personagens">
       

        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="mario">
                    <img src="./src/img/mario-p.png" alt="personagem Mario">
                </li>
                <li class="personagem" id="luigi">
                    <img src="./src/img/luid-p.png" alt="personagem Luigi">
                </li>
                <li class="personagem" id="dino">
                    <img src="./src/img/dino-p.png" alt="personagem Dino">
                </li>
                <li class="personagem" id="cogumelo">
                    <img src="./src/img/cogumelo-p.png" alt="personagem Cogumelo">
                </li>
                <li class="personagem" id="princesa">
                    <img src="./src/img/princesa-p.png" alt="personagem Princesa">
                </li>
                <li class="personagem" id="tartaruga">
                    <img src="./src/img/tartaruga-p.png" alt="personagem Tartaruga">
                </li>
                <li class="personagem" id="macaco">
                    <img src="./src/img/macaco-p.png" alt="personagem Macaco">
                </li>
                <li class="personagem" id="vilao">
                    <img src="./src/img/vilao-p.png" alt="personagem Vilao">
                </li>
                
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/mario-g.png" alt="personagem-selecionado">
            

            <div class="informacoes-personagem"></div>
            <h2 class="nome-personagem" id="nome-personagem">Mario</h2>
            <p class="descricao-personagem" id="descricao-personagem">Descricao sobre o Mario</p>
        </section>
    </main>
    
</body>
</html>
